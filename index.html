<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="description" content="A basic coupon form created using Html, Css and Javascript">
    <meta name="keywords" content="Html, Css, Javascript,">
    <meta name="author" content="Nadeem Nagpurwala">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coupon Form</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body onload="addCardClass()">
    <div class="wrapper">
      <header class="page-header">
        <nav>
          <h2>Coupon-Form</h2>
          <ul>
            <li>
              <a href="#">Work</a>
            </li>
            <li>
              <a href="#">Services</a>
            </li>
            <li>
              <a href="#">Team</a>
            </li>
            <li>
              <a href="#">Careers</a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="main-content">
        <div class="container">
          <form action="#" method="POST">

            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name">

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email Address">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone">

            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate">

            <label class="radio-inline">
              <input type="radio" name="gender" checked>Male
            </label>
            <label class="radio-inline">
              <input type="radio" name="gender">Female
            </label>

            <input type="submit" value="Submit">

          </form>
        </div>
      </main>

      <footer>
        <small>&copy; Copyright 2020. All rights reserved.</small>
      </footer>
    </div>
  </body>
</html>
